<div class="row" id="proBanner">
  <!-- Rest of the code -->
</div>

<div class="page-header">
  <!-- Rest of the code -->
</div>

<div class="row" style="width: 155%;">
  <div class="col-md-4 stretch-card grid-margin">
    <div class="card bg-gradient-danger card-img-holder text-white">
      <div class="card-body">
        <h4 class="font-weight-normal mb-3">Paid Amount Weekly
          <i class="mdi mdi-chart-line mdi-24px float-right"></i>
        </h4>
        <h5 class="mb-5">
          <ng-container *ngFor="let biller of totalWeeklyReport?.totalWeeklyReport">
            <span>{{ biller.Total_paid_bills_amount_by_derash_system | currency:'&nbsp;' }}</span>
          </ng-container>
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1" style="color: red;"></span>
        </h5>
      </div>
    </div>
  </div>

  <div class="col-md-4 stretch-card grid-margin">
    <div class="card bg-gradient-info card-img-holder text-white">
      <div class="card-body">
        <h4 class="font-weight-normal mb-3">Paid Amount Monthly
          <i class="mdi mdi-bookmark-outline mdi-24px float-right"></i>
        </h4>
        <h5 class="mb-5">
          <ng-container *ngFor="let biller of totalMonthlyReport?.totalMonthlyReport">
            <span>{{ biller.Total_paid_bills_amount_by_derash_system | currency:'&nbsp;' }}</span>
          </ng-container>
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1" style="color: red;"></span>
        </h5>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-7 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="d-flex flex-wrap justify-content-between">
          <h4 class="card-title">Visit Statistics</h4>
          <div id="visit-sale-chart-legend" class="rounded-legend legend-horizontal">
            <ul>
              <!-- Legend items here -->
            </ul>
          </div>
        </div>
        <canvas baseChart #visitSaleChart="base-chart" [datasets]="visitSaleChartData"
          [labels]="visitSaleChartLabels" [options]="visitSaleChartOptions" colors="visitSaleChartColors">
        </canvas>
      </div>
    </div>
  </div>

  <div class="col-md-5 grid-margin stretch-card">
    <div class="card">
      <ngb-datepicker [(ngModel)]="date" (navigate)="onDateNavigate($event)" class="w-100 border-0"></ngb-datepicker>
    </div>
  </div>
</div>
