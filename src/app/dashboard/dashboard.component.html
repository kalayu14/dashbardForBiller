<div class="page-header">
  <h3 class="page-title">
    <span class="page-title-icon bg-gradient-primary text-white mr-2" style="color: red;">
      <i style="color: red;" class="mdi mdi-home"></i>
    </span>
    Dashboard
  </h3>
  <nav aria-label="breadcrumb">
    <ul class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">
        <span></span>Overview
        <i class="mdi mdi-alert-circle-outline icon-sm text-primary align-middle"></i>
      </li>
    </ul>
  </nav>
</div>
<div class="row" style="width: 155%;">
  <div class="col-md-4 stretch-card grid-margin">
    <div class="card bg-gradient-danger card-img-holder text-white">
      <div class="card-body">
        <!--  <img src="assets/images/dashboard/circle.svg" class="card-img-absolute" alt="circle-image"/> -->
        <h4 class="font-weight-normal mb-3">Paid Amount Weekly 
          <i class="mdi mdi-chart-line mdi-24px float-right"></i>
        </h4>
        <h5 class="mb-5">
          <tr *ngFor="let biller of totalWeeklyReport?.totalWeeklyReport">
          <td>{{biller.Total_paid_bills_amount_by_derash_system | currency:'&nbsp;'}}</td>
       </tr>
       <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1" style="color: red;"></span>
      </h5>
      </div>
    </div>
  </div>
  <div class="col-md-4 stretch-card grid-margin">
    <div class="card bg-gradient-info card-img-holder text-white">
      <div class="card-body">
        <!-- <img src="assets/images/dashboard/circle.svg" class="card-img-absolute" alt="circle-image"/> -->
        <h4 class="font-weight-normal mb-3">Paid Amount Monthly  
          <i class="mdi mdi-bookmark-outline mdi-24px float-right"></i>
        </h4>
        <h5  class="mb-5">
          <tr *ngFor="let biller of totalMonthlyReport?.totalMonthlyReport">
            <td>{{biller.Total_paid_bills_amount_by_derash_system | currency:'&nbsp;'}}</td>
        </tr>
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1" style="color: red;"></span>
        </h5>
        
      </div>
    </div>
  </div>
<!-- <div class="col-md-4 stretch-card grid-margin">

        <h2 class="mb-5">95,5741</h2>
        <h6 class="card-text">Increased by 5%</h6>
      </div>
    </div>
  </div> -->
</div>
<div class="row">
  <div class="col-lg-7 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="d-flex flex-wrap justify-content-between">
          <h4 class="card-title">Visit Statistics</h4>
          <div id="visit-sale-chart-legend" class="rounded-legend legend-horizontal">
            <ul>
             <!--  <li>
                <span class="legend-dots"></span>ETHIOPIA
              </li>
              <li>
                <span class="legend-dots"></span>USA
              </li>
              <li class="mr-0">
                <span class="legend-dots"></span>UK
              </li> -->
            </ul>
          </div>
        </div>
        <canvas baseChart #visitSaleChart [chartType]="'bar'" [datasets]="visitSaleChartData"
          [labels]="visitSaleChartLabels" [options]="visitSaleChartOptions" [colors]="visitSaleChartColors"></canvas>
      </div>
    </div>
  </div>
  <div class="col-md-5 grid-margin stretch-card">
    <div class="card">
      <ngb-datepicker #dp [(ngModel)]="date" (navigate)="date = $event.next" class="w-100 border-0"></ngb-datepicker>
    </div>
  </div>
</div>
