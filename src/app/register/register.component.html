<div class="d-flex align-items-center auth px-0">
    <div class="row w-100 mx-0">
        <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                <div class="brand-logo">

                </div>
                <h3><b style="color: red;">SIGNUP HERE </b></h3>
                <h6 class="font-weight-light"></h6>
                <form [formGroup]="registerForm" (ngSubmit)="SignupUser()">
                    <!--  <form class="pt-3"> -->
                    <div class="form-group">
                        <input type="text" formControlName="first_name"
                            [ngClass]="{ 'is-invalid': submitted && f.first_name.errors }" class="form-control"
                            id="first_name" placeholder="First name">
                        <div *ngIf="submitted && f.first_name.errors" class="invalid-feedback">
                            <div *ngIf="f.first_name.errors.required">First name is required</div>
                            <div *ngIf="f.first_name.errors.pattern">Enter only characters</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" formControlName="last_name"
                            [ngClass]="{ 'is-invalid': submitted && f.last_name.errors }" class="form-control"
                            id="last_name" placeholder="Last name">
                        <div *ngIf="submitted && f.last_name.errors" class="invalid-feedback">
                            <div *ngIf="f.last_name.errors.required">Last name is required</div>
                            <div *ngIf="f.last_name.errors.pattern">Enter only characters</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" formControlName="mobile"
                            [ngClass]="{ 'is-invalid': submitted && f.mobile.errors }" class="form-control" id="mobile"
                          placeholder="Mobile number">
                        <div *ngIf="submitted && f.mobile.errors" class="invalid-feedback">
                            <div *ngIf="f.mobile.errors.required">Phone number is required</div>
                            <div *ngIf="f.mobile.errors.pattern">Invalid phone number</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="email" formControlName="email"
                            [ngClass]="{ 'is-invalid': submitted && f.email.errors }" class="form-control" id="email"
                            placeholder="Email">
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Invalid email address</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password" formControlName="password"
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" class="form-control"
                            id="password" placeholder="Password">
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div>
                    <div class="mb-4">
                        <div class="form-check" style="color: red;">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn" type="submit" [disabled]="loading">SIGN UP</button>

                        <button style="margin:10px;" class="btn" type="submit" routerLink="/login">CANCEL</button>
                    </div>
                    <div class="text-center mt-4 font-weight-light">

                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</div>
