<div class="d-flex align-items-center auth px-0">

    <div class="row w-100 mx-0">

        <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                <div class="brand-logo">
                    <!-- <img src="assets/images/login.JPG"> -->
                </div>

                <h4 class="font-weight-light" style="color: red;">ADMIN LOGIN</h4>
                <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
                    <div class="form-group">
                        <input type="email" formControlName="email" [(ngModel)]="email"
                            class="form-control form-control-lg" id="InputEmail" placeholder="email"
                            [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
                        <i class="fa fa-user fa-lg"></i>
                        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                            <div *ngIf="f['email'].errors?.['required']">Username is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password" formControlName="password" [(ngModel)]="password"
                            class="form-control form-control-lg" id="InputPassword" placeholder="Password"
                            [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
                        <i class="fa fa-key fa-lg"></i>
                        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                            <div *ngIf="f['password'].errors?.['required']">Password is required</div>
                        </div>

                    </div>

                    <div class="mt-3">
                        <button [disabled]="loading"
                            class="btn-log btn-block btn-red btn-lg font-weight-medium auth-form-btn">
                            SIGN IN
                        </button>

                    </div>



                </form>
            </div>
        </div>
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="areCredentialsInvalid">
        Invalid username or password
    </div>
</div>
